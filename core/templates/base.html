<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <script type="module" src="{% static 'js/js.cookie.js' %}"></script>
    {% block title %}
    <title>J-pop Recommender</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="icon" href="{% static 'css/images/favicon_io/favicon-32x32.png' %}">
    <script src="{% static 'js/audio.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/lightmode.js' %}"></script>
  </head>
  <body>
          {% block sidebar %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'popular' %}">Popular</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'recommendation' %}">Similar Songs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'artists' %}">Artists</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="{% url 'lyricsfinder' %}">Lyrics Finder</a>
      </li> -->
      <li class="nav-item lightmode mr-auto">
        <a class="nav-link disabled" href="#"></a>
      </li>
    </ul>
  </div>
</nav>
          <hr />
          {% endblock %}
        {% block content %}{% endblock %}
  </body>

</html>
