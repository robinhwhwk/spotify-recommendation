{% extends "base.html" %} 
{% block title %}
<title>J-pop Recommender</title>
{% endblock %} 
{% block content %}
</head>
<body>
    <div class="container">
        <header>Similar Songs Generator</header>
        <div class="search-wrapper">
            <form id="search_bar" action="" autocomplete="off">
                <input type="hidden" id="hidden_token">
                <input type="text" placeholder="Type a song name" name="search" data-search>
            </form>
            <button type="submit" id="btn_submit">Generate</button>
            <!-- selected songs-->
            <div id="selected_songs">
                <template data-selected-songs-template>
                    <span class="label">
                        
                    </span>
                </template>
            </div>
        </div>
        <!--Searched Songs-->
        <div id="search-cards" data-song-card-container>
            <template data-song-template>
                <span class="card">
                </span>
            </template>
        </div>
        <!-- Resulting Songs-->
        <div id="recommendations" class="inactive" data-rec-container>
            <template data-recommendations>
                <span class="card">
                    <a href=""><img src="" alt="" height="100px" width="100px"></a>
                    <div></div>
                    <span></span>
                </span>
            </template>
        </div>
    </div>
    {% endblock %}
